name: CinemaBox Runner B

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run CinemaBox bot for 5.5 hours
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          echo "üé¨ CinemaBox Bot B started at $(date)"
          timeout 19800s python CinemaBox.py
          echo "‚úÖ CinemaBox Bot B finished at $(date)"

      - name: Trigger Runner A
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "üîÅ Triggering Runner A..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_PAT}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot_run_A.yml/dispatches \
            -d '{"ref":"main"}'
